<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Survival</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="stat-display" id="statDisplay">
      <label id="scoreElement">Score: 0</label>
      <br />
      <label id="lifeElement">Lives: 3</label>
    </div>

    <div class="center-div pause-display" id="pauseDisplay">
      <div>
        <h1>Game paused</h1>
        <h3>Click to continue</h3>
      </div>
    </div>

    <div class="progress-div" id="progressDisplay">
      <progress value="0" max="0" id="experienceBar"></progress>
      <h3 id="upgradeMessage">Press Q to upgrade</h3>
    </div>

    <div class="center-div" id="gameOverDisplay">
      <div class="center-display">
        <h1 id="finalScoreElement">0</h1>
        <p>Points</p>
        <input id="aliasInput" type="text" placeholder="Username" />
        <div>
          <button id="startGameButton">Start Game</button>
        </div>
      </div>
    </div>

    <div class="center-div upgrade-display" id="upgradeDisplay">
      <div class="center-display">
        <h1>Upgrades</h1>
        <div class="upgrade-options" id="upgradeOptions"></div>
      </div>
    </div>

    <div class="side-div side-right" id="scoreboardDisplay">
      <div class="side-display">
        <h1>Highscores</h1>
        <div>
          <table class="table table-text-large" id="scoreboardTable"></table>
        </div>
      </div>
    </div>

    <div class="side-div side-left" id="controlsDisplay">
      <div class="side-display wider-side-display">
        <h1>Controls</h1>
        <table class="table table-text-small">
          <tr>
            <th>WASD or Arrow Keys</th>
            <th>Movement</th>
          </tr>
          <tr>
            <th>LMB</th>
            <th>Shoot</th>
          </tr>
          <tr>
            <th>Q</th>
            <th>Upgrade Menu</th>
          </tr>
          <tr>
            <th>Esc</th>
            <th>Pause</th>
          </tr>
        </table>
      </div>
    </div>
    <canvas></canvas>
  </body>
  <script src="dist/objects.js"></script>
  <script src="dist/eventHandlers.js"></script>
  <script src="dist/main.js"></script>
</html>
