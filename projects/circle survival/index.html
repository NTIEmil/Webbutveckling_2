<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Survival</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="score-display" id="scoreDisplay">
      <span>Score: </span><span id="scoreElement">0</span>
    </div>
    <div class="center-div pause-display" id="pauseDisplay">
      <div>
        <h1>Game paused</h1>
        <h3>Click to continue</h3>
      </div>
    </div>
    <div class="center-div" id="gameOverDisplay">
      <div class="game-over-display">
        <h1 id="finalScoreElement">0</h1>
        <p>Points</p>
        <!-- <input class="" type="text"> -->
        <div>
          <button id="startGameButton">Start Game</button>
        </div>
      </div>
    </div>
    <canvas></canvas>
  </body>
  <script src="objects.js"></script>
  <script src="eventHandlers.js"></script>
  <script src="main.js"></script>
</html>
